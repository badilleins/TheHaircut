<app-header 
  [isModal]="true" 
  [title]="category ? 'Actualizar Categoria de Producto' : 'Agregar Categoria de Producto'"></app-header>

<ion-content [fullscreen]="true">
  <div class="d-flex-center">
    <form 
      class="auth-form"
      (ngSubmit)="submit()"
      [formGroup]="form"
      (keypres.enter)="submit()">

      <!-- Caja de texto para el nombre -->
      <app-custom-input
        icon="basket"
        autocomplete="name"
        [control]="form.controls.name"
        type="text"
        label="Producto">
      </app-custom-input>
      <div 
        class="validators" 
        *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">Ingrese al menos 4 caracteres</div>
      </div> 
  
      <!-- BotÃ³n para registrar o actualizar -->
      <ion-button 
        class="ion-margin"
        type="submit"
        mode="ios"
        [disabled]="form.invalid">
        {{category ? 'Actualizar Categoria' : 'Agregar Categoria'}}
        <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
      </ion-button> 
    </form>
  </div>
</ion-content>
