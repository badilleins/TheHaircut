<app-header 
  [isModal]="true" 
  [title]="user ? 'Actualizar Cliente' : 'Agregar Cliente'"></app-header>

<ion-content [fullscreen]="true">
  <div class="d-flex-center">
    <form 
      class="auth-form"
      (ngSubmit)="submit()"
      [formGroup]="form"
      (keypres.enter)="submit()">

      <!-- Caja de texto para el nombre -->
      <app-custom-input
        autocomplete="name"
        [control]="form.controls.name"
        type="text"
        label="Nombre">
      </app-custom-input>
      <div 
        class="validators" 
        *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">Ingrese al menos 4 caracteres</div>
      </div> 

      <!-- Caja de texto para el apellido -->
      <app-custom-input
        autocomplete="name"
        [control]="form.controls.lastName"
        type="text"
        label="Apellido">
      </app-custom-input>
      <div 
        class="validators" 
        *ngIf="form.controls.lastName.errors && form.controls.lastName.touched">
        <div *ngIf="form.controls.lastName.errors?.['required']">El apellido es requerido</div>
        <div *ngIf="form.controls.lastName.errors?.['minlength']">Ingrese al menos 4 caracteres</div>
      </div>

      <ion-list>
        <ion-item>
          <ion-toggle mode="ios" (ionChange)="confirmAddBarber()">Agregar como barbero</ion-toggle>
        </ion-item>
      </ion-list>

      <!-- BotÃ³n para registrar o actualizar -->
      <ion-button 
        class="ion-margin"
        type="submit"
        mode="ios"
        [disabled]="form.invalid">
        {{user ? 'Actualizar Cliente' : 'Agregar Cliente'}}
        <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
      </ion-button> 
    </form>
  </div>
</ion-content>
